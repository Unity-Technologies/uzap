# Inspired by https://github.com/prometheus/prometheus/blob/main/.golangci.yml
run:
  deadline: 5m
  skip-files:
  # Skip autogenerated files.
  - ^.*\.(pb|y)\.go$

output:
  sort-results: true

linters:
  enable:
  - depguard
  - gofumpt
  - goimports
  - revive
  - misspell

issues:
  max-same-issues: 0
  exclude-rules:
  - path: _test.go
    linters:
    - errcheck

linters-settings:
  goimports:
    # FIXME: A comma-separated list of prefixes, which, if set, checks import
    # paths with the given prefixes are grouped after 3rd-party packages.
    local-prefixes: github.com/foo/bar
  gofumpt:
    extra-rules: true

